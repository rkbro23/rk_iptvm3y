<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redirecting to Telegram</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            animation: fadeIn 2s ease-in;
        }

        .card {
            background: rgba(0, 0, 0, 0.75);
            border: 1px solid #ff4444;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 68, 68, 0.5);
            max-width: 500px;
            animation: slideUp 1s ease-out;
        }

        h1 {
            font-size: 2.5rem;
            color: #ff4444;
            margin-bottom: 10px;
        }

        p {
            margin: 12px 0;
            font-size: 1rem;
            line-height: 1.5;
        }

        #timer {
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            color: #00ffcc;
            animation: pulse 1s infinite;
        }

        @keyframes slideUp {
            0% {
                opacity: 0;
                transform: translateY(50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to   { opacity: 1; }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
    <script>
        let counter = 20;
        function countdown() {
            if (counter <= 0) {
                window.location.href = "https://t.me/IPTVM3Y";
            } else {
                document.getElementById("timer").innerText = counter;
                counter--;
                setTimeout(countdown, 1000);
            }
        }
        window.onload = countdown;
    </script>
</head>
<body>
    <div class="card">
        <h1>‚ö†Ô∏è WARNING</h1>
        <p>This Playlist URL should be used <strong>ONLY in IPTV apps</strong>.</p>
        <p>üö´ Do NOT try to extract or steal the channel list.</p>
        <p>‚è≥ Redirecting to our Telegram in <span id="timer">20</span> seconds...</p>
    </div>
</body>
</html>
