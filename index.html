<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Access IPTV Playlist</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: #fff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      animation: fadeIn 1.5s ease-in;
    }

    .card {
      background: rgba(0, 0, 0, 0.8);
      border: 1px solid #00ffc3;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(0, 255, 200, 0.5);
      max-width: 500px;
      animation: slideUp 1s ease-out;
    }

    h1 {
      font-size: 2.2rem;
      color: #00ffc3;
      margin-bottom: 10px;
    }

    p {
      font-size: 1rem;
      margin: 12px 0;
      line-height: 1.6;
    }

    .btn-container {
      display: flex;
      gap: 15px;
      margin-top: 25px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .btn {
      padding: 12px 24px;
      font-size: 1rem;
      font-weight: bold;
      color: #000;
      background: #00ffc3;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px #00ffc3;
    }

    .btn:hover {
      background: #00e6b2;
      transform: scale(1.05);
    }

    @keyframes slideUp {
      0% {
        opacity: 0;
        transform: translateY(40px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to   { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>‚ö†Ô∏è WARNING</h1>

    <p>üö´ Do NOT try to extract or steal the channel list.</p>

    <div class="btn-container">
      <button class="btn" onclick="window.location.href='https://t.me/IPTVM3Y'">üîó Redirect to Telegram</button>
      <button class="btn" onclick="window.location.href='page.html'">üìã Show Playlist URL</button>
    </div>
  </div>
</body>
</html>
