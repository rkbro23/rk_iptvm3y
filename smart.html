<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Redirecting...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script>
    const ua = navigator.userAgent.toLowerCase();

    // ONLY known IPTV/Media apps
    const isIPTVApp =
      ua.includes("vlc") ||
      ua.includes("mxplayer") ||
      ua.includes("gse") ||
      ua.includes("ott") ||
      ua.includes("tivimate") ||
      ua.includes("iptv") ||
      ua.includes("lavf") ||         // FFmpeg-based
      ua.includes("roku") ||
      ua.includes("enigma") ||
      ua.includes("magbox");

    // Now act based on real app
    if (isIPTVApp) {
      window.location.href = "https://rk-iptvm3y.vercel.app/playlist.m3u8";
    } else {
      window.location.href = "https://rk-iptvm3y.vercel.app/index.html";
    }
  </script>
</head>
