  <title>Smart Redirecting...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script>
    const ua = navigator.userAgent.toLowerCase();

    const isIPTVApp =
      ua.includes("vlc") ||
      ua.includes("mxplayer") ||
      ua.includes("gse") ||
      ua.includes("ott") ||
      ua.includes("tivimate") ||
      ua.includes("iptv") ||
      ua.includes("lavf") || // FFmpeg-based players
      ua.includes("android") ||
      ua.includes("smarttv") ||
      ua.includes("tv") ||
      ua.includes("firetv") ||
      ua.includes("roku") ||
      ua.includes("mag") ||
      ua.includes("enigma") ||
      ua.includes("ios");

    if (isIPTVApp) {
      // redirect to actual playlist
      window.location.href = "https://rk-iptvm3y.vercel.app/playlist.m3u8";
    } else {
      // redirect to warning + Telegram
      window.location.href = "https://rk-iptvm3y.vercel.app/index.html";
    }
  </script>
</head>
