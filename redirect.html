
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <style>
        body {{
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }}
        h1 {{
            color: #FF4444;
        }}
    </style>
    <script>
        let counter = 20;
        function countdown() {{
            if (counter <= 0) {{
                window.location.href = "https://t.me/IPTVM3Y";
            }} else {{
                document.getElementById("timer").innerText = counter;
                counter--;
                setTimeout(countdown, 1000);
            }}
        }}
        window.onload = countdown;
    </script>
</head>
